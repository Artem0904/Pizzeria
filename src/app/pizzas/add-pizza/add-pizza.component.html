<h1>Create New Pizza</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" required matInput placeholder="Enter pizza name">
    </mat-form-field>

    <div class="col-2">
        <mat-form-field floatLabel="always" style="flex-basis: 65%;">
            <mat-label>Price</mat-label>
            <input formControlName="price" required matInput type="number" step="100" placeholder="0">
            <span matTextPrefix>$&nbsp;</span>
        </mat-form-field>
        <mat-form-field floatLabel="always" style="flex-basis: 35%;">
            <mat-label>cooking Time(m)</mat-label>
            <input formControlName="cookingTimeMin" matInput type="number" step="5" placeholder="0">
            <span matTextPrefix>m&nbsp;</span>
        </mat-form-field>
    </div>

    <mat-form-field>
        <mat-label>Ppizza Size</mat-label>
        <mat-select formControlName="pizzasSizeId" required>
            <mat-option value="1">Electronics</mat-option>
            <mat-option value="2">Sport</mat-option>
            <mat-option value="3">Fashion</mat-option>
            <mat-option value="4">Home & Garden</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput></textarea>
    </mat-form-field>

    <div class="buttons-block">
        <button mat-raised-button>Cancel</button>
        <button type="submit" mat-raised-button color="accent">Create</button>
    </div>
</form>
